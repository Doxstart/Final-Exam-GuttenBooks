<app-search-bar (searchedAuthorChanged)="onSearchedAuthorEntered($event)"></app-search-bar>
<body>
  <mat-grid-list cols="5" *ngFor="let d of data.results">
    <mat-card class="m-card">
      <ng-container *ngIf="searchByAuthor === '' || d.authors[0].name.toLowerCase().includes(searchByAuthor.toLowerCase())">
      <mat-card-title><b><u>{{d.title}}</u></b></mat-card-title>
      <mat-card-header>
        <img mat-card-image class="cover-image" [src]="d.formats['image/jpeg']">
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="d.authors[0]"><b>Authors:</b> {{d.authors[0].name}}</p>
        <p><b>Id:</b> {{d.id}}</p>
        <p><b>Subjects:</b> {{d.subjects}}</p>
        <p><b>Languages:</b> {{d.languages}}</p>
        <p><b>Download Count:</b> {{d.download_count}}</p>
      </mat-card-content>
    </ng-container>
    </mat-card>
  </mat-grid-list>
</body>
